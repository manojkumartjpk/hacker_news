name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      GIT_REPO: ${{ github.server_url }}/${{ github.repository }}.git
      NEXT_PUBLIC_API_URL: https://hn.143-110-179-252.nip.io/api
      CORS_ORIGINS: https://hn.143-110-179-252.nip.io
      COOKIE_SECURE: "true"
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: SECRET_KEY,GIT_REPO,NEXT_PUBLIC_API_URL,CORS_ORIGINS,COOKIE_SECURE
          script: |
            set -e
            if [ ! -d /root/hacker_news/.git ]; then
              git clone --branch main "$GIT_REPO" /root/hacker_news
            fi
            cd /root/hacker_news
            git pull origin main
            export NEXT_PUBLIC_API_URL
            export CORS_ORIGINS
            export COOKIE_SECURE
            if grep -q '^SECRET_KEY=' backend/.env; then
              sed -i.bak "s/^SECRET_KEY=.*/SECRET_KEY=${SECRET_KEY}/" backend/.env
              rm -f backend/.env.bak
            else
              printf '\nSECRET_KEY=%s\n' "$SECRET_KEY" >> backend/.env
            fi
            docker compose -f docker-compose.yml up -d --build backend frontend
