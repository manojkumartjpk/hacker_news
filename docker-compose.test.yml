services:
  backend-tests:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - POSTGRES_URL=postgresql://user:password@postgres:5432/hackernews_test
      - REDIS_URL=redis://redis:6379
    command: pytest

  frontend-tests:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm test

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: hackernews_test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d hackernews_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
